<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <style>
    /* CSS Styles */
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 400;
      text-transform: uppercase;
    }
    nav {
      background-color: #ddd;
      padding: 10px;
      text-align: center;
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    nav a {
      color: #333;
      text-decoration: none;
      margin-right: 10px;
      font-size: 1.2rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease-in-out;
    }
    nav a:hover {
      color: #000;
      transform: scale(1.1);
    }
    section {
      padding: 2rem;
      text-align: center;
      margin: 2rem auto;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      font-size: 2rem;
      font-weight: 400;
      text-transform: uppercase;
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    li {
      margin-bottom: 1rem;
    }
    li a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      transition: all 0.3s ease-in-out;
    }
    li a:hover {
      color: #000;
      transform: scale(1.1);
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      font-size: 1.2rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
    }
    input,
    textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="submit"] {
      background-color: #333;
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    input[type="submit"]:hover {
      background-color: #000;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Suraj Pisal</h1>
  </header>
  <nav>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>
  <section id="about">
    <h2>About Me</h2>
    <p>Hi I am Suraj</p>
  </section>
  <section id="projects">
    <h2>Projects</h2>
    <ul>
      <li><a href="#">Project 1</a></li>
      <li><a href="#">Project 2</a></li>
      <li><a href="#">Project 3</a></li>
    </ul>
  </section>
  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea><br><br>
      <input type="submit" value="Submit">
    </form>
  </section>
  <footer>
    <p>Suraj Pisal@ <span id="footerYear"></span></p>
    <span>surajpisal113@gmail.com</span>
  </footer>
</body>
<script>
    // JavaScript code
    const navLinks = document.querySelectorAll('nav a');
  
    navLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const targetId = e.target.getAttribute('href');
        const targetSection = document.querySelector(targetId);
        targetSection.scrollIntoView({behavior: 'smooth'});
      });
    });
    const currentYear = new Date();
    document.getElementById("footerYear").innerHTML = currentYear.getFullYear();
  </script>
  
</html>
