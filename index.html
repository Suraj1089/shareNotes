<html lang="en">

<head>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />

    <style>
        body {
  background-color: #fbfbfb;
}
@media (min-width: 991.98px) {
  main {
    padding-left: 240px;
  }
}

/* Sidebar */
.sidebar {
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  padding: 58px 0 0; /* Height of navbar */
  box-shadow: 0 2px 5px 0 rgb(0 0 0 / 5%), 0 2px 10px 0 rgb(0 0 0 / 5%);
  width: 250px;
  z-index: 600;
}

@media (max-width: 991.98px) {
  .sidebar {
    width: 100%;
  }
}
.sidebar .active {
  border-radius: 5px;
  box-shadow: 0 2px 5px 0 rgb(0 0 0 / 16%), 0 2px 10px 0 rgb(0 0 0 / 12%);
}

.sidebar-sticky {
  position: relative;
  top: 0;
  height: calc(100vh - 48px);
  padding-top: 0.5rem;
  overflow-x: hidden;
  overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
}
.iframe-container {
        width: calc(100% - 240px);
        height: 100%;
        position: absolute;
        top: 0;
        left: 240px;
    }
    @media (max-width: 991.98px) {
        .iframe-container {
            width: 100%;
            left: 0;
        }
    }
    </style>
<body>
    <header>
        <!-- Sidebar -->

             class="collapse d-lg-block sidebar collapse bg-white"
             >

            <div class="list-group list-group-flush mx-3 mt-4">

                  ><span id="https://auth-sharenoteservices.onrender.com">Home</span>

              <a

                 class="list-group-item list-group-item-action py-2 ripple"
                 >
                <i class="fas fa-chart-area fa-fw me-3"></i

              </a>
              <a

              >
             <i class="fas fa-tachometer-alt fa-fw me-3"></i

           </a>
           <a
           href="#"
           class="list-group-item list-group-item-action py-2 ripple"
           aria-current="true"
           >
          <i class="fas fa-tachometer-alt fa-fw me-3"></i
            ><span id="https://blog-sharenoteservices.onrender.com">Blog Service</span>
        </a>
        <a
        href="#"
        class="list-group-item list-group-item-action py-2 ripple"
        aria-current="true"
        >
       <i class="fas fa-tachometer-alt fa-fw me-3"></i
         ><span id="https://converter-sharenoteservices.onrender.com">Converter Service</span>
     </a>
            
            </div>
          </div>
        </nav>
        <!-- Sidebar -->
      
        <!-- Navbar -->

             id="main-navbar"
             class="navbar navbar-expand-lg navbar-light bg-white fixed-top"

          <!-- Container wrapper -->
          <div class="container-fluid">
            <!-- Toggle button -->
            <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#sidebarMenu"

            <!-- Search form -->

                     autocomplete="off"
                     type="search"
                     class="form-control rounded"
                     placeholder='Search (ctrl + "/" to focus)'

                     />

                ></span>

            <!-- Right links -->

              <!-- Notification dropdown -->
              <li class="nav-item dropdown">
                <a

      <!--Main Navigation-->
      
      <!--Main layout-->

        <div class="iframe-container" id="mainContent">
            <!-- Replace 'your_iframe_src' with your actual iframe source -->
            <iframe src="./microservice-archttecture.jpg" width="100%" height="100%" frameborder="0"></iframe>
        </div>
      </main>
<script>
    // Function to handle click event on service links
    function handleServiceLinkClick(url) {
      // Get the current screen width
      const screenWidth = window.innerWidth;
  
      // Check if the sidebar is visible and the screen width is below the medium breakpoint (992 pixels)
      const sidebarMenu = document.getElementById("sidebarMenu");
      const sidebarIsVisible = window.getComputedStyle(sidebarMenu).display !== "none";
      const isMobileMode = screenWidth < 992;
  
      // If the sidebar is visible in mobile mode, hide it
      if (sidebarIsVisible && isMobileMode) {
        const togglerButton = document.querySelector("button.navbar-toggler");
        togglerButton.click();
      }
  
      // Get the iframe element
      const iframe = document.querySelector("iframe");
      // Update the iframe's source URL with the clicked service URL
      iframe.src = url;
    }
  
    // Add click event listeners to each service link
    document.querySelectorAll(".list-group-item").forEach((link) => {
      link.addEventListener("click", function (event) {
        // Prevent the default link behavior
        // add active class to clicked link
        document.querySelectorAll(".list-group-item").forEach((link) => {
          link.classList.remove("active");
        });
        this.classList.add("active");
        event.preventDefault();
        // Get the URL from the span's id attribute and call the handler function
        handleServiceLinkClick(link.querySelector("span").id);
      });
    });
  </script>
  
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>

</body>

</html>
